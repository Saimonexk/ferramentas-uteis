<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Formatação Automática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 250px;
            font-size: 16px;
        }
    </style>
    <script>
        // Função para formatar CPF
        function formatCPF(cpfInput) {
            let cpf = cpfInput.value.replace(/\D/g, ''); // Remove tudo que não é número
            if (cpf.length > 11) {
                cpf = cpf.slice(0, 11);
            }
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            cpfInput.value = cpf;
        }

        // Função para formatar CNPJ
        function formatCNPJ(cnpjInput) {
            let cnpj = cnpjInput.value.replace(/\D/g, ''); // Remove tudo que não é número
            if (cnpj.length > 14) {
                cnpj = cnpj.slice(0, 14);
            }
            cnpj = cnpj.replace(/(\d{2})(\d)/, '$1.$2');
            cnpj = cnpj.replace(/(\d{3})(\d)/, '$1.$2');
            cnpj = cnpj.replace(/(\d{3})(\d)/, '$1/$2');
            cnpj = cnpj.replace(/(\d{4})(\d{2})$/, '$1-$2');
            cnpjInput.value = cnpj;
        }

        // Função para formatar RG
        function formatRG(rgInput) {
            let rg = rgInput.value.replace(/\D/g, ''); // Remove tudo que não é número
            if (rg.length > 9) {
                rg = rg.slice(0, 9);
            }
            rg = rg.replace(/(\d{2})(\d)/, '$1.$2');
            rg = rg.replace(/(\d{3})(\d)/, '$1.$2');
            rg = rg.replace(/(\d{3})(\d{1})$/, '$1-$2');
            rgInput.value = rg;
        }

        // Adicionar comportamento no carregamento da página
        window.onload = function() {
            // Aplicar formatação e maxlength aos campos no carregamento
            const cpfInput = document.getElementById('cpf');
            const cnpjInput = document.getElementById('cnpj');
            const rgInput = document.getElementById('rg');

            // Aplicar maxlength e a função de formatação ao CPF
            cpfInput.setAttribute('maxlength', '14');
            cpfInput.addEventListener('input', function() {
                formatCPF(cpfInput);
            });

            // Aplicar maxlength e a função de formatação ao CNPJ
            cnpjInput.setAttribute('maxlength', '18');
            cnpjInput.addEventListener('input', function() {
                formatCNPJ(cnpjInput);
            });

            // Aplicar maxlength e a função de formatação ao RG
            rgInput.setAttribute('maxlength', '12');
            rgInput.addEventListener('input', function() {
                formatRG(rgInput);
            });
        };
    </script>
</head>
<body>
    <h2>Formulário com Formatação Automática</h2>

    <form>
        <!-- Campo CPF -->
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />

        <!-- Campo CNPJ -->
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" />

        <!-- Campo RG -->
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" placeholder="00.000.000-0" />
    </form>
</body>
</html>
